apiVersion: v1
kind: Namespace
metadata:
  name: default
  
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: snsgateway
  labels:
    k8s-app: snsgateway-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: snsgateway-service
  template:
    metadata:
      labels:
        k8s-app: snsgateway-service
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: snsgateway
        image: betyar/snsgateway:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: my-env
 
---
apiVersion: v1
kind: Service
metadata:
  name: snsgateway-service
  labels:
    k8s-app: snsgateway-service
  namespace: default
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    k8s-app: snsgateway-service
